<mat-horizontal-stepper [linear]="true" #stepper class="custom-stepper">
  <mat-step *ngIf="!skipFirstStep" [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" class="form-step">
      <ng-template matStepLabel>Step 1: Basic Info</ng-template>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="firstFormGroup.get('firstName')?.hasError('required') && firstFormGroup.get('firstName')?.touched">
          First name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="firstFormGroup.get('lastName')?.hasError('required') && firstFormGroup.get('lastName')?.touched">
          Last name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="firstFormGroup.get('email')?.hasError('required') && firstFormGroup.get('email')?.touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="firstFormGroup.get('email')?.hasError('email') && firstFormGroup.get('email')?.touched">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
        <mat-error *ngIf="firstFormGroup.get('phone')?.hasError('required') && firstFormGroup.get('phone')?.touched">
          Phone number is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" required>
        <mat-error *ngIf="firstFormGroup.get('age')?.hasError('required') && firstFormGroup.get('age')?.touched">
          Age is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
        <mat-error *ngIf="firstFormGroup.get('city')?.hasError('required') && firstFormGroup.get('city')?.touched">
          City is required
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="goToSecondStep(stepper)">
          Continue →
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [completed]="true">
    <ng-template matStepLabel>Step 2: Confirm & Submit</ng-template>

    <div class="form-step">
      <p *ngIf="!skipFirstStep"><strong>Data from Step 1:</strong></p>
      <pre *ngIf="!skipFirstStep">{{ firstFormGroup.value | json }}</pre>

      <div class="actions">
        <button mat-button *ngIf="!skipFirstStep" matStepperPrevious>← Back</button>
        <button mat-raised-button color="accent" (click)="submit()">Submit</button>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
