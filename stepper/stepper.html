<mat-horizontal-stepper [linear]="true" #stepper class="custom-stepper">
    <!-- Step 1 -->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>➤ Step 1: User Info</ng-template>
  
        <div class="form-fields">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" required />
          </mat-form-field>
        </div>
  
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="goToSecondStep()" [disabled]="!firstFormGroup.valid">
            Continue →
          </button>
        </div>
      </form>
    </mat-step>
  
    <!-- Step 2 -->
    <mat-step>
      <ng-template matStepLabel>➤ Step 2: Submit</ng-template>
  
      <div *ngIf="apiResponse">
        <p>API Response: {{ apiResponse | json }}</p>
      </div>
  
      <div class="button-row">
        <button mat-button matStepperPrevious>← Back</button>
        <button mat-raised-button color="accent" (click)="submit()">Submit</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
